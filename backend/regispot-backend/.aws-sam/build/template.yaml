AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: RegiSpot backend
Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
    - dev
    - prod
  AllowedOrigin:
    Type: String
    Default: http://localhost:5173
    Description: Allowed CORS origin (e.g., http://localhost:5173 or https://your-domain.com)
Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 10
    MemorySize: 128
    Environment:
      Variables:
        TABLE_NAME:
          Ref: RegiSpotTable
        ALLOWED_ORIGIN:
          Ref: AllowedOrigin
Resources:
  RegiSpotTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: RegiSpotTable-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: '''GET,POST,OPTIONS'''
        AllowHeaders: '''Content-Type,Authorization,X-Api-Key'''
        AllowOrigin:
          Fn::Sub: '''${AllowedOrigin}'''
        AllowCredentials: true
  GetSessionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetSessionsFunction
      Handler: src/getSessions.handler
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: RegiSpotTable
      Events:
        GetGroupSessions:
          Type: Api
          Properties:
            RestApiId:
              Ref: Api
            Path: /groups/{groupId}/sessions
            Method: GET
    Metadata:
      SamResourceId: GetSessionsFunction
  SignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SignupFunction
      Handler: src/signup.handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: RegiSpotTable
      - Statement:
          Effect: Allow
          Action:
          - dynamodb:TransactWriteItems
          Resource:
          - Fn::GetAtt:
            - RegiSpotTable
            - Arn
      Events:
        SignupGroup:
          Type: Api
          Properties:
            RestApiId:
              Ref: Api
            Path: /groups/{groupId}/sessions/{sessionId}/signup
            Method: POST
    Metadata:
      SamResourceId: SignupFunction
  GetSignupsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetSignupsFunction
      Handler: src/getSignups.handler
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: RegiSpotTable
      Events:
        GetSignupsGroup:
          Type: Api
          Properties:
            RestApiId:
              Ref: Api
            Path: /groups/{groupId}/sessions/{sessionId}/signups
            Method: GET
    Metadata:
      SamResourceId: GetSignupsFunction
  CreateGroupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateGroupFunction
      Handler: src/createGroup.handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: RegiSpotTable
      Events:
        CreateGroup:
          Type: Api
          Properties:
            RestApiId:
              Ref: Api
            Path: /groups
            Method: POST
    Metadata:
      SamResourceId: CreateGroupFunction
  VerifyGroupAdminFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: VerifyGroupAdminFunction
      Handler: src/verifyGroupAdmin.handler
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: RegiSpotTable
      Events:
        VerifyGroupAdmin:
          Type: Api
          Properties:
            RestApiId:
              Ref: Api
            Path: /groups/{groupId}/verify-admin
            Method: POST
    Metadata:
      SamResourceId: VerifyGroupAdminFunction
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod
