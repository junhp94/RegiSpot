AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: RegiSpot backend

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
  AllowedOrigin:
    Type: String
    Default: http://localhost:5173
    Description: Allowed CORS origin (e.g., http://localhost:5173 or https://your-domain.com)

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 10
    MemorySize: 128
    Environment:
      Variables:
        TABLE_NAME: !Ref RegiSpotTable
        ALLOWED_ORIGIN: !Ref AllowedOrigin

Resources:
  # ============================================
  # DynamoDB Table
  # ============================================
  RegiSpotTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub RegiSpotTable-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE

  # ============================================
  # API Gateway
  # ============================================
  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Api-Key'"
        AllowOrigin: !Sub "'${AllowedOrigin}'"
        AllowCredentials: true

  # ============================================
  # Lambda Functions
  # ============================================
  GetSessionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/getSessions.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref RegiSpotTable
      Events:
        GetGroupSessions:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}/sessions
            Method: GET

  SignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/signup.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RegiSpotTable
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:TransactWriteItems
            Resource:
              - !GetAtt RegiSpotTable.Arn
      Events:
        SignupGroup:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}/sessions/{sessionId}/signup
            Method: POST

  GetSignupsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/getSignups.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref RegiSpotTable
      Events:
        GetSignupsGroup:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}/sessions/{sessionId}/signups
            Method: GET

  CreateGroupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/createGroup.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RegiSpotTable
      Events:
        CreateGroup:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups
            Method: POST

  VerifyGroupAdminFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/verifyGroupAdmin.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref RegiSpotTable
      Events:
        VerifyGroupAdmin:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}/verify-admin
            Method: POST

# ============================================
# Outputs
# ============================================
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod"
