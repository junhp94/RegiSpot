AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: RegiSpot backend

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
  AllowedOrigin:
    Type: String
    Default: http://localhost:5173
    Description: Allowed CORS origin (e.g., http://localhost:5173 or https://your-domain.com)
  UserPoolId:
    Type: String
    Default: us-east-1_UVIOYHcQC
    Description: Cognito User Pool ID

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 10
    MemorySize: 128
    Environment:
      Variables:
        TABLE_NAME: !Ref RegiSpotTable
        ALLOWED_ORIGIN: !Ref AllowedOrigin

Resources:
  # ============================================
  # DynamoDB Table
  # ============================================
  RegiSpotTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub RegiSpotTable-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE

  # ============================================
  # API Gateway
  # ============================================
  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Api-Key'"
        AllowOrigin: !Sub "'${AllowedOrigin}'"
        AllowCredentials: true
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        AddDefaultAuthorizerToCorsPreflight: false
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${UserPoolId}"

  # ============================================
  # Lambda Functions
  # ============================================

  # --- Group Management ---
  CreateGroupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/createGroup.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RegiSpotTable
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:TransactWriteItems
            Resource:
              - !GetAtt RegiSpotTable.Arn
      Events:
        CreateGroup:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups
            Method: POST

  JoinGroupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/joinGroup.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RegiSpotTable
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:TransactWriteItems
            Resource:
              - !GetAtt RegiSpotTable.Arn
      Events:
        JoinGroup:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/join
            Method: POST

  GetGroupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/getGroup.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref RegiSpotTable
      Events:
        GetGroup:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}
            Method: GET

  GetUserGroupsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/getUserGroups.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref RegiSpotTable
      Events:
        GetUserGroups:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /users/me/groups
            Method: GET

  # --- Sessions ---
  GetSessionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/getSessions.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref RegiSpotTable
      Events:
        GetGroupSessions:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}/sessions
            Method: GET

  CreateSessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/createSession.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RegiSpotTable
      Events:
        CreateSession:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}/sessions
            Method: POST

  DeleteSessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/deleteSession.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RegiSpotTable
      Events:
        DeleteSession:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}/sessions/{sessionId}
            Method: DELETE

  # --- Signups ---
  SignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/signup.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RegiSpotTable
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:TransactWriteItems
            Resource:
              - !GetAtt RegiSpotTable.Arn
      Events:
        SignupGroup:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}/sessions/{sessionId}/signup
            Method: POST

  UnregisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/unregister.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RegiSpotTable
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:TransactWriteItems
            Resource:
              - !GetAtt RegiSpotTable.Arn
      Events:
        Unregister:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}/sessions/{sessionId}/signup
            Method: DELETE

  GetSignupsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/getSignups.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref RegiSpotTable
      Events:
        GetSignupsGroup:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}/sessions/{sessionId}/signups
            Method: GET

  # --- Members ---
  GetMembersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/getMembers.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref RegiSpotTable
      Events:
        GetMembers:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}/members
            Method: GET

  KickMemberFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/kickMember.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RegiSpotTable
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:TransactWriteItems
            Resource:
              - !GetAtt RegiSpotTable.Arn
      Events:
        KickMember:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}/members/{userId}
            Method: DELETE

  LeaveGroupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/leaveGroup.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RegiSpotTable
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:TransactWriteItems
            Resource:
              - !GetAtt RegiSpotTable.Arn
      Events:
        LeaveGroup:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /groups/{groupId}/members/leave
            Method: POST

# ============================================
# Gateway Responses (add CORS headers to auth errors)
# ============================================
  GatewayResponseUnauthorized:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: !Sub "'${AllowedOrigin}'"
        gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Api-Key'"
        gatewayresponse.header.Access-Control-Allow-Credentials: "'true'"
      ResponseType: UNAUTHORIZED
      RestApiId: !Ref Api
      StatusCode: '401'

  GatewayResponseAccessDenied:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: !Sub "'${AllowedOrigin}'"
        gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Api-Key'"
        gatewayresponse.header.Access-Control-Allow-Credentials: "'true'"
      ResponseType: ACCESS_DENIED
      RestApiId: !Ref Api
      StatusCode: '403'

# ============================================
# Outputs
# ============================================
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod"
